<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Art Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the grid cells */
        .voxel-cell {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db; /* gray-300 */
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        @media (max-width: 480px) {
            .voxel-cell {
                width: 24px;
                height: 24px;
            }
        }
        .voxel-cell.toggled-on {
            background-color: #1f2937; /* gray-800 */
            border-color: #1f2937;
        }
        .voxel-cell.toggled-off {
            background-color: #f9fafb; /* gray-50 */
        }
        /* Simple modal for copy confirmation */
        #copy-modal, #error-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
        /* Styles for the new guide dots */
        .guide-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ef4444; /* red-500 */
            border-radius: 9999px;
            pointer-events: none; /* Make sure they don't interfere with clicks */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl bg-white rounded-lg shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Voxel Art Helper</h1>
            <p class="text-gray-500 mt-2">Click squares to toggle them, or use the controls below.</p>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Voxel Grid and its controls -->
            <div class="flex flex-col items-center flex-shrink-0 mx-auto">
                <!-- Wrapper for grid and guide dots -->
                <div id="grid-wrapper" class="relative w-max">
                    <div id="voxel-grid" class="grid gap-1 bg-white p-2 rounded-md shadow-inner" style="grid-template-columns: repeat(13, 1fr);">
                        <!-- Grid cells will be generated by JavaScript -->
                    </div>
                    <!-- Guide dots will be injected here by JavaScript -->
                </div>
                 <div class="flex justify-center items-center gap-4 mt-4">
                    <button id="fill-grid-btn" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-colors">
                        Fill All
                    </button>
                    <button id="clear-grid-btn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition-colors">
                        Clear All
                    </button>
                </div>
                <!-- New Transformation Controls -->
                <div class="grid grid-cols-2 gap-4 mt-4 w-full">
                    <button id="rotate-cw-btn" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">Rotate ↻</button>
                    <button id="rotate-ccw-btn" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">Rotate ↺</button>
                    <button id="mirror-h-btn" class="px-4 py-2 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75">Mirror H ↔</button>
                    <button id="mirror-v-btn" class="px-4 py-2 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75">Mirror V ↕</button>
                </div>
            </div>

            <!-- Controls, Output, and Import -->
            <div class="flex-grow flex flex-col">
                <button id="generate-btn" class="w-full px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                    Generate Array
                </button>

                <div class="mt-4 relative">
                    <textarea id="output" class="w-full h-48 p-4 border border-gray-300 rounded-lg bg-gray-50 font-mono text-sm text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" readonly placeholder="Generated array will appear here..."></textarea>
                    <button id="copy-btn" class="absolute top-2 right-2 px-3 py-1 bg-gray-200 text-gray-700 text-xs font-semibold rounded-md hover:bg-gray-300 focus:outline-none">
                        Copy
                    </button>
                </div>

                <!-- Import Section -->
                <div class="mt-6 border-t pt-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">Import Pattern</h2>
                    <p class="text-gray-500 text-sm mb-2">Paste your array data below and click "Load Pattern".</p>
                    <textarea id="import-area" class="w-full h-48 p-4 border border-gray-300 rounded-lg bg-gray-50 font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Paste your array data here..."></textarea>
                    <button id="load-btn" class="mt-3 w-full px-6 py-3 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">Load Pattern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Copy success modal -->
    <div id="copy-modal" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl opacity-0 transform translate-y-10">
        Copied to clipboard!
    </div>

    <!-- Error modal -->
    <div id="error-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center p-4 hidden">
      <div class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
          <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
            <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
          </div>
          <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Error</h3>
          <div class="mt-2 px-7 py-3">
            <p id="error-message" class="text-sm text-gray-500">Something went wrong.</p>
          </div>
          <div class="items-center px-4 py-3">
            <button id="close-error-modal-btn" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const gridContainer = document.getElementById('voxel-grid');
            const gridWrapper = document.getElementById('grid-wrapper');
            const generateBtn = document.getElementById('generate-btn');
            const clearBtn = document.getElementById('clear-grid-btn');
            const fillBtn = document.getElementById('fill-grid-btn');
            const outputTextarea = document.getElementById('output');
            const copyBtn = document.getElementById('copy-btn');
            const copyModal = document.getElementById('copy-modal');
            const importArea = document.getElementById('import-area');
            const loadBtn = document.getElementById('load-btn');
            const errorModal = document.getElementById('error-modal');
            const errorMessage = document.getElementById('error-message');
            const closeErrorModalBtn = document.getElementById('close-error-modal-btn');
            // New transformation buttons
            const rotateCwBtn = document.getElementById('rotate-cw-btn');
            const rotateCcwBtn = document.getElementById('rotate-ccw-btn');
            const mirrorHBtn = document.getElementById('mirror-h-btn');
            const mirrorVBtn = document.getElementById('mirror-v-btn');
            
            const GRID_SIZE = 13;
            const TOTAL_CELLS = GRID_SIZE * GRID_SIZE;

            // --- Grid State Management ---

            /**
             * Reads the current state of the grid from the DOM.
             * @returns {boolean[][]} A 2D array representing the grid state.
             */
            function getGridState() {
                const cells = gridContainer.querySelectorAll('.voxel-cell');
                const gridState = Array.from({ length: GRID_SIZE }, () => []);
                cells.forEach((cell, index) => {
                    const row = Math.floor(index / GRID_SIZE);
                    const col = index % GRID_SIZE;
                    gridState[row][col] = cell.dataset.toggled === 'true';
                });
                return gridState;
            }

            /**
             * Updates the grid display based on a 2D array state.
             * @param {boolean[][]} gridState - The 2D array to render.
             */
            function setGridState(gridState) {
                const cells = gridContainer.querySelectorAll('.voxel-cell');
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        const index = row * GRID_SIZE + col;
                        const isToggledOn = gridState[row][col];
                        cells[index].dataset.toggled = isToggledOn.toString();
                        cells[index].classList.toggle('toggled-on', isToggledOn);
                        cells[index].classList.toggle('toggled-off', !isToggledOn);
                    }
                }
            }

            // --- Grid Initialization and UI ---
            function initializeGrid() {
                gridContainer.innerHTML = '';
                for (let i = 0; i < TOTAL_CELLS; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('voxel-cell', 'toggled-on');
                    cell.dataset.toggled = 'true';
                    cell.addEventListener('click', () => toggleCell(cell));
                    gridContainer.appendChild(cell);
                }
                updateGuideDots();
            }
            
            function toggleCell(cell) {
                const isToggled = cell.dataset.toggled === 'true';
                cell.dataset.toggled = !isToggled;
                cell.classList.toggle('toggled-on', !isToggled);
                cell.classList.toggle('toggled-off', isToggled);
            }

            function setAllCells(state) {
                const cells = gridContainer.querySelectorAll('.voxel-cell');
                const isToggledOn = state === 'on';
                cells.forEach(cell => {
                    cell.dataset.toggled = isToggledOn.toString();
                    cell.classList.toggle('toggled-on', isToggledOn);
                    cell.classList.toggle('toggled-off', !isToggledOn);
                });
            }

            /**
             * Dynamically creates and positions the red guide dots on the grid edges.
             */
            function updateGuideDots() {
                // Clear existing dots
                gridWrapper.querySelectorAll('.guide-dot').forEach(dot => dot.remove());

                const firstCell = gridContainer.querySelector('.voxel-cell');
                if (!firstCell) return;

                const style = window.getComputedStyle(gridContainer);
                const cellStyle = window.getComputedStyle(firstCell);
                
                const padding = parseFloat(style.paddingLeft);
                const gap = parseFloat(style.gap);
                const cellSize = parseFloat(cellStyle.width);
                const dotSize = 4;
                const dotOffset = dotSize / 2;

                const dotPositions = [3, 5, 8, 10];

                dotPositions.forEach(p => {
                    const pos = padding + (p * cellSize) + (p * gap) - (gap / 2) - dotOffset;
                    
                    // Top dot
                    const topDot = document.createElement('div');
                    topDot.className = 'guide-dot';
                    topDot.style.top = `${padding - dotSize - 2}px`;
                    topDot.style.left = `${pos}px`;
                    gridWrapper.appendChild(topDot);

                    // Bottom dot
                    const bottomDot = document.createElement('div');
                    bottomDot.className = 'guide-dot';
                    bottomDot.style.bottom = `${padding - dotSize - 2}px`;
                    bottomDot.style.left = `${pos}px`;
                    gridWrapper.appendChild(bottomDot);

                    // Left dot
                    const leftDot = document.createElement('div');
                    leftDot.className = 'guide-dot';
                    leftDot.style.left = `${padding - dotSize - 2}px`;
                    leftDot.style.top = `${pos}px`;
                    gridWrapper.appendChild(leftDot);

                    // Right dot
                    const rightDot = document.createElement('div');
                    rightDot.className = 'guide-dot';
                    rightDot.style.right = `${padding - dotSize - 2}px`;
                    rightDot.style.top = `${pos}px`;
                    gridWrapper.appendChild(rightDot);
                });
            }

            // --- Button Actions ---
            generateBtn.addEventListener('click', () => {
                const gridState = getGridState();
                const lines = [];
                for (let row = 0; row < GRID_SIZE; row++) {
                    const lineValues = gridState[row].map(val => val ? '1.0' : '0.0');
                    lines.push(lineValues.join(', '));
                }
                const outputString = lines.join(',\n');
                outputTextarea.value = outputString;
            });

            clearBtn.addEventListener('click', () => {
                setAllCells('off');
                outputTextarea.value = '';
            });

            fillBtn.addEventListener('click', () => {
                setAllCells('on');
                outputTextarea.value = '';
            });

            loadBtn.addEventListener('click', () => {
                const text = importArea.value;
                if (!text.trim()) {
                    showErrorModal('Import area is empty. Please paste your data.');
                    return;
                }

                const numbers = text.match(/([01](\.0)?)/g);

                if (!numbers) {
                    showErrorModal('Could not find any valid numbers (0, 1, 0.0, or 1.0) in the input text.');
                    return;
                }

                if (numbers.length !== TOTAL_CELLS) {
                    showErrorModal(`Found ${numbers.length} values, but the grid requires exactly ${TOTAL_CELLS}. Please check your data.`);
                    return;
                }

                const gridState = Array.from({ length: GRID_SIZE }, () => []);
                numbers.forEach((num, index) => {
                    const row = Math.floor(index / GRID_SIZE);
                    gridState[row].push(parseFloat(num) > 0);
                });
                setGridState(gridState);
                
                generateBtn.click();
            });

            copyBtn.addEventListener('click', () => {
                if (outputTextarea.value) {
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = outputTextarea.value;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    try {
                        document.execCommand('copy');
                        showCopyModal();
                    } catch (err) {
                        showErrorModal('Failed to copy text to clipboard.');
                    }
                    document.body.removeChild(tempTextArea);
                }
            });

            // --- Transformation Button Actions ---
            rotateCwBtn.addEventListener('click', () => {
                const oldState = getGridState();
                const newState = oldState[0].map((_, colIndex) => oldState.map(row => row[colIndex]).reverse());
                setGridState(newState);
            });

            rotateCcwBtn.addEventListener('click', () => {
                const oldState = getGridState();
                const newState = oldState[0].map((_, colIndex) => oldState.map(row => row[GRID_SIZE - 1 - colIndex]));
                setGridState(newState);
            });

            mirrorHBtn.addEventListener('click', () => {
                const oldState = getGridState();
                const newState = oldState.map(row => row.slice().reverse());
                setGridState(newState);
            });

            mirrorVBtn.addEventListener('click', () => {
                const oldState = getGridState();
                const newState = oldState.slice().reverse();
                setGridState(newState);
            });

            // --- UI Feedback Modals ---
            function showCopyModal() {
                copyModal.classList.remove('opacity-0', 'translate-y-10');
                copyModal.classList.add('opacity-100', 'transform-none');
                setTimeout(() => {
                    copyModal.classList.add('opacity-0', 'translate-y-10');
                }, 2000);
            }

            function showErrorModal(message) {
                errorMessage.textContent = message;
                errorModal.classList.remove('hidden');
            }

            closeErrorModalBtn.addEventListener('click', () => {
                errorModal.classList.add('hidden');
            });

            // --- Initial setup ---
            initializeGrid();
            window.addEventListener('resize', updateGuideDots); // Recalculate dots on resize
        });
    </script>

</body>
</html>
